<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

  </head>
  
  <body class="body-container">
    <main class="main-container">
      <header class="main-container__header">
        <img class="main-container__header-img" src="../images/image-victor.jpg" alt="victor-profile-image">
        <p class="main-container__header-p--fontWeight700">Victor Crest</p>
        <p class="main-container__header-p--up">26</p>
        <p class="main-container__header-p">London</p>
      </header>

      <section class="main-container__section">
        <div class="main-container__div">
          <p>
            80K
            Followers
          </p>
          <p>
            803K
            Likes
          </p>
          <p>
            1.4K
            Photos
          </p>
        </div>
      </section>
    </main>
    
    <footer class="footer-container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
