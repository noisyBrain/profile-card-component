<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

  </head>
  
  <body class="body-container">
    
    <div class="card-container">
      <div class="card-background"></div>
      <div class="card-container__main">
        <header class="card-container__header">
          <img class="card-container__header-img" src="../images/image-victor.jpg" alt="victor-profile-image">
          <p class="card-container__header-name">Victor Crest <span>26</span></p>
          <p class="card-container__header-p">London</p>
        </header>
      </div>
      
      
      <div class="card-container__div">
        <div class="separator"><hr></div>
        <ul class="card-container__div-ul">
          
          <li>
            80K
            <span>Followers</span>
          </li>
          <li>
            803K
            <span>Likes</span>
          </li>
          <li>
            1.4K
            <span>Photos</span>
          </li>
        </ul>
     </div>
    </div>
    <footer class="footer-container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/noisyBrain">noisyBrain</a>.
      </div>
    </footer>
  </body>
</html>
